<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <title></title>
  </head>
  <body>
<script src="https://unpkg.com/vue@3"></script>

    <style media="screen">
      #app{
        width:582px;
        height:582px;
        background-color:red;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-gap:10px;
        padding:10px;
      }
      .bg_block{
        background-color:burlywood;
        text-align: center;
        line-height: 130px;
        font-size: 30px;
      }
      
    </style>

    <div id="app">
      <div class="bg_block" v-for="index in bg_block_count"><b>{{index}}</b></div>
    </div>

    <script>
    const {createApp} = Vue;
    createApp({
        data(){
            return{
              bg_block_count : 16,
            }

        },
        mounted(){
            console.log("app 마운트 성공");
        }
    }).mount("#app")
    </script>
</body>
</html>
