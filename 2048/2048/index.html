<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2048 GAME</title>
        <link rel="stylesheet" href="app2048.css" type="text/css">
    </head>
    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript">
    	window.onload = function(){
	   		window.addEventListener("keydown", e => {
	   			const key = document.getElementById(e.key);
	   			if (key) { 
	   				key.classList.add('pressed');
	   				key.click();
	   			}
	       	});
	       	window.addEventListener("keyup", e => {
      		  	const key = document.getElementById(e.key);
      		  	if (key) key.classList.remove('pressed');
      		});
    	}
    	
    </script>
    
    <body>
    
    	<div class="container"> 
			<div id="content">
	    		<div id="intro" class="on">
					<button id="startBtn" onClick="start();">START</button>
				</div>
				<div id="gamearea">
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	                <div class="cell"></div>
	            </div>
	        </div>

		        <span>
			        <div id="ArrowUp" onClick="moveNum(this);"></div>
		        </span>
		        <span>
			        <div id="ArrowLeft" onClick="moveNum(this);"></div>
			        <div id="ArrowDown" onClick="moveNum(this);"></div>
			        <div id="ArrowRight" onClick="moveNum(this);"></div>
		        </span>

        </div>
    </body>
</html>
